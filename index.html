<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord Social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <header class="header">
        <div class="right">
          <img
            src="./assets/Group 2856831.svg"
            alt="dashboard icon"
            class="icon-dashboard"
          />
          <h2 class="header-title">Fucker dashboard</h2>
        </div>
        <div class="left">
          <p class="perioud">You have 5 days Free Trial version</p>
          <img src="./assets/notification.png" alt="notification icon" />
          <img src="./assets/setting.png" alt="setting icon" />
          <img src="./assets/exit.png" alt="exit icon" />
        </div>
      </header>
      <main class="content">
        <section class="grid-item profile"></section>
        <section class="grid-item social"></section>
        <section class="grid-item sales"></section>
        <section class="grid-item revenume"></section>
        <section class="grid-item running-task"></section>
      </main>
    </section>
  </body>
</html>
