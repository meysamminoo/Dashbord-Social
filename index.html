<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord Social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <header class="header">
        <div class="right">
          <img
            src="./assets/Group 2856831.svg"
            alt="dashboard icon"
            class="icon-dashboard"
          />
          <h2 class="header-title">Fucker dashboard</h2>
        </div>
        <div class="left">
          <p class="perioud">You have 5 days Free Trial version</p>
          <img src="./assets/notification.png" alt="notification icon" />
          <img src="./assets/setting.png" alt="setting icon" />
          <img src="./assets/exit.png" alt="exit icon" />
        </div>
      </header>
      <main class="content">
        <section class="grid-item profile">
          <div class="avatar-profile">
            <img src="./assets/image 6.png" alt="avatar user" />
          </div>
          <div class="info-profile">
            <h3>Denny Poser</h3>
            <p>@uixfucker</p>
          </div>
          <div class="dropdown-profile">
            <span></span>
          </div>
        </section>
        <section class="grid-item social">
          <div class="box-social">
            <img src="./assets/icon.png" alt="retwwit icon" />
            <div class="info-social">
              <p>Reviews</p>
              <h3>485</h3>
            </div>
            <div class="percent">
              <p class="percent-text">+ 2%</p>
            </div>
          </div>
          <div class="box-social">
            <img src="./assets/icon (1).png" alt="retwwit icon" />
            <div class="info-social">
              <p>Total followers</p>
              <h3>27 K</h3>
            </div>
            <div class="percent">
              <p class="percent-text">- 2%</p>
            </div>
          </div>
          <div class="box-social">
            <img src="./assets/icon (2).png" alt="retwwit icon" />
            <div class="info-social">
              <p>Total Likes</p>
              <h3>12445</h3>
            </div>
            <div class="percent">
              <p class="percent-text">+ 16%</p>
            </div>
          </div>
          <button class="btn-task">Create task</button>
        </section>
        <section class="grid-item sales">
          <div class="head">
            <div class="left-sale">
              <h3>Sales</h3>
              <p>6 items</p>
            </div>
            <div class="right-sale">
              <select name="timeframe" class="select">
                <option value="last-week">Last 7 Days</option>
              </select>
              <p>11 May 2021 - 18 May 2021:</p>
            </div>
          </div>
          <div>
            <img src="./assets/Vector (1).png" alt="Chart" />
          </div>
        </section>
        <section class="grid-item revenume"></section>
        <section class="grid-item running-task"></section>
      </main>
    </section>
  </body>
</html>
